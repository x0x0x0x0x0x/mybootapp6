<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" herf="../../static/css/style.css" th:herf="@{/css/style.css}"/>
        <meta charset="UTF-8" />
        <title>書籍編集画面</title>
    </head>
    <body>
        <form th:action="@{/books/edit}" th:object="${bookForm}" method="post">
            <table>
                <tr><td>タイトル:</td>
                    <td><input type="text" name="title" th:field="*{title}" th:errorclass="error-input"/>
                           <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-messages">error!</span>
                </td></tr>
                <tr><td>著者：</td>
                    <td><input type="text" name="writter" th:field="*{writter}" />
                           <span th:if="${#fields.hasErrors('writter')}" th:errors="*{writter}" class="error-messages">error!</span>
                </td></tr>
                <tr><td>出版社：</td>
                    <td><input type="text" name="publisher" th:field="*{publisher}" />
                </td></tr>
                <tr><td>価格：</td>
                    <td><input type="text" name="price" th:field="*{price}" />
                           <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-messages">error!</span>
                </td></tr>                
            </table>
            <input type="hidden" name="id" th:value="${param.id[0]}" />
            <input type="submit" name="goToTop" value="戻る" />
            <input type="submit" value="更新" />
        </form>
    </body>
</html>
